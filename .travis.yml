language: julia
julia:
- 0.7
- 1.0
- nightly
script:
- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
- julia --check-bounds=yes -e 'Pkg.update(); Pkg.clone(pwd()); Pkg.build("InteractiveFixedEffectModels"); Pkg.test("InteractiveFixedEffectModels"; coverage=true)'
after_success:
- julia -e 'using Pkg; cd(Pkg.dir("InteractiveFixedEffectModels")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
notifications:
  on_success: never 
  on_failure: change