language: julia
julia:
- release
- nightly
script:
- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
- julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("SparseFactorModels"); Pkg.test("SparseFactorModels"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("SparseFactorModels")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'